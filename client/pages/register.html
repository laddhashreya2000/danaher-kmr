<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../assets/img/bg-01.jpg');">
			<div class="wrap-login100">
				<div class="login100-form validate-form">
					<span class="login100-form-logo">
						<!-- <i class="zmdi zmdi-landscape"></i> -->
						<img src="../assets/img/logo.jpg" style="border-radius: 50%; height: 100px;">
					</span>

					<span class="login100-form-title p-b-34 p-t-27" style="font-family: 'RocknRoll One', sans-serif;">
						Register
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter Name">
						<input class="input100" type="text" name="username" id="name" placeholder="Full Name">
						<span class="focus-input100" data-placeholder="&#xf007;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Enter Emailid">

						<input class="input100" type="text" name="emailid" id="emailid" placeholder="Email ID">
						<span class="focus-input100" data-placeholder="&#xf0e0;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Enter OpCo">
						<input class="input100" type="text" name="opco" id="opco" placeholder="Operating Company (OpCo)">
						<span class="focus-input100" data-placeholder="&#xf1ad;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Enter Contact No">
						<input class="input100" type="text" name="Contact-number" id="contact" placeholder="Contact No.">
						<span class="focus-input100" data-placeholder="&#xf095;"></span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" id="passwd" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf023;"></span>
					</div>

					<!-- <div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div> -->

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="register()">
							Register
						</button>
					</div>

					<div class="text-center p-t-20">
						<h6 class="txt1 alert-text" id="registerInvalid" style="display: none;">
							
						</h6>  
					</div>
					<div class="text-center p-t-20">
						<a class="txt1" href="../index.html">
							Have an account? Login here
						</a><br>
						<!-- <a class="txt1" href="#">
							Forgot Password?
						</a> -->
					</div>
				</div>
			</div>
		</div>
