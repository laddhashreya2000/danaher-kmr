      <div class="container-fluid">
        <!-- <h1 class="mt-4">My Account</h1> -->
        
        <div class="content mt-4">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-8">
                  <div class="card mt-4">
                    <div class="card-header card-header-primary" style="background-color: #b224ef; z-index: 2; margin-top: -40px;">
                      <h4 class="card-title" style="color: #ffff;">User Profile</h4>
                      <!-- <p class="card-category"></p> -->
                    </div>
                    <div class="card-body">
                      <div>
                        <div class="row">

                          <div class="col-lg-6 col-sm-12">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-username">Name</label>
                              <input type="text" id="name" class="form-control form-control-alternative" placeholder="Username" disabled>
                            </div>
                          </div>

                          <div class="col-lg-6 col-sm-12">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-username">Email ID</label>
                              <input type="text" id="email" class="form-control form-control-alternative" placeholder="Email ID" disabled>
                            </div>
                          </div>
                        </div>
                        <hr class="my-4">

                        <div class="row">

                          <div class="col-lg-6 col-sm-12">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-username">Operating Company (OpCo)</label>
                              <input type="text" id="opco" class="form-control form-control-alternative" placeholder="OpCo" >
                            </div>
                          </div>

                          <div class="col-lg-6 col-sm-12">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-username">Contact Number</label>
                              <input type="text" id="contact" class="form-control form-control-alternative" placeholder="Contact" >
                            </div>
                          </div>
                        </div>

                        <hr class="my-4">

                        <div class="row mb-4" id="update_profile_spinner" style="display: none;">
                          <div class="col-12" style="text-align: center;">
                            <div class="spinner-border" role="status">
                              <span class="sr-only">Loading...</span>
                            </div>
                          </div>
                        </div>

                        <div style="align-items: center;">
                          <button type="submit" class="btn btn-primary" onclick="updateProfile()">Update Profile</button>
                        </div>
                        
                        <!-- <div class="clearfix"></div> -->
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card card-profile mt-4">
                    <!-- <div class="card-avatar">
                      <a href="javascript:;">
                        <img class="img" src="../assets/img/faces/marc.jpg" />
                      </a>
                    </div> -->
                    <div class="card-header card-header-primary" style="background-color: #b224ef; z-index: 2; margin-top: -40px;">
                      <h4 class="card-title" style="color: #ffff;">Reset Password</h4>
                      <!-- <p class="card-category"></p> -->
                    </div>
                    <div class="card-body">
                        <!-- <h4 class="class-category text-gray">Reset Password</h4> -->
                        <div>
                          <div class="row">
                            
                            <div class="col-12">
                              <div class="form-group focused">
                                <label class="form-control-label" for="input-username">Current Password</label>
                                <input type="password" id="passwd_old" class="form-control form-control-alternative" placeholder="Enter Current Password" >
                              </div>
                            </div>
                          </div>
                          <hr class="my-4">
                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group focused">
                                <label class="form-control-label" for="input-username">New Password</label>
                                <input type="password" id="passwd_new" class="form-control form-control-alternative" placeholder="Enter New Password" >
                              </div>
                            </div>
                          </div>
                          <hr class="my-4">
                          <div class="row mb-4" id="update_passwd_spinner" style="display: none;">
                            <div class="col-12" style="text-align: center;">
                              <div class="spinner-border" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                            </div>
                          </div>
                          <div>
                            <h6 class="txt1 alert-text mb-4" id="passwordInvalid" style="display: block;">
                              
                            </h6>
                          </div>
                          <div style="align-items: center;">
                            <button type="submit" class="btn btn-primary" onclick="updatePassword()">Reset</button>
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
        </div>

  <!-- Logout modal -->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Log Out</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to logout?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="logout()">Logout</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          
        </div>
      </div>
